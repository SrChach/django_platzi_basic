{% extends 'users/base.html' %}

{% block head_content %}
<title>Platzigram - Signup</title>
{% endblock %}

{% block container %}

    {% if error %}
        <p class="alert alert-danger">
            {{ error }}
        </p>
    {% endif %}

    <form action="{% url 'signup'%}" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <input type="text" class="form-control" placeholder="username" name="username" required>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="password" name="passwd" required>
        </div>
        
        <div class="form-group">
            <input type="password" class="form-control" placeholder="password confirmation" name="passwd_confirmation" required>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="first name" name="first_name" required>
        </div>

        <div class="form-group">
            <input type="text" class="form-control" placeholder="last name" name="last_name" required>
        </div>

        <div class="form-group">
            <input type="email" class="form-control" placeholder="email" name="email" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-5">
            Register
        </button>
    </form>

{% endblock %}
